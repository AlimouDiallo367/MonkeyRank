<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MonkeyRanking</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="page pageLeaderboards">
    <div class="content">
      <div class="bigtitle">
        <div class="title">monkeyranking</div>
        <div class="subtext">
          <div class="text">Meilleurs résultats sur MonkeyType</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="titleAndButtons">
        <div class="title timer"></div>
        <div class="jumpButtons">
          <div class="updating hidden"><i class="fas fa-circle-notch fa-spin"></i></div>
        </div>
      </div>

      <div class="loading hidden"><i class="fas fa-circle-notch fa-spin"></i></div>
      <div class="error hidden"><i class="fas fa-times"></i><p>Erreur de chargement</p></div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th class="stat narrow">WPM<div class="sub">Accuracy</div></th>
            <th class="stat narrow">Raw<div class="sub">Consistency</div></th>
            <th class="date">Date</th>
          </tr>
      </thead>

        <tbody id="leaderboard-body"></tbody>
      </table>

      <footer class="footer">
        <p>Inspiré par <a href="https://monkeytype.com" target="_blank">Monkeytype</a> — 
        Créé par <strong>AlimouDiallo367</strong> & <strong>DeltaGarnet</strong></p>
        <a href="https://github.com/AlimouDiallo367/MonkeyRank" target="_blank" class="github-link">
          <i class="fab fa-github"></i> Source
        </a>
      </footer>
    </div>
  </div>
</body>
</html>
